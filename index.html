<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">Etch-a-Sketch</div>
    <div class="editors">
        <div class="grid">
            <input type="number" id="rowsInput" placeholder="Enter the number of rows">
            <input type="number" id="columnsInput" placeholder="Enter the number of columns">
            <button id="changeGrid">Apply</button>
        </div>
        <div class="buttons">
        <button id="reset">Reset</button>
        <button id="eraser">Eraser</button>
        <button id="colour">Choose colour</button>
        <button id="random">Rainbow</button>
        <input type="color" id="colorPicker" style="display: none;">
        </div>
    </div>
    <div class="container"></div>
    <script src="script.js"></script>
</body>
</html>
